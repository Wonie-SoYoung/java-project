<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>全部勋章管理 | 自由角度</title>
      <!-- plugins:css -->
      <link rel="stylesheet" href="../../vendors/iconfonts/mdi/css/materialdesignicons.min.css" th:href="@{/../../vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
      <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css" th:href="@{/../../vendors/css/vendor.bundle.base.css}">
      <link rel="stylesheet" href="../../vendors/css/vendor.bundle.addons.css" th:href="@{/../../vendors/css/vendor.bundle.addons.css}">
      <!-- endinject -->
      <!-- plugin css for this page -->
      <link rel="stylesheet" href="../../vendors/iconfonts/font-awesome/css/font-awesome.min.css" th:href="@{/../../vendors/iconfonts/font-awesome/css/font-awesome.min.css}" />
      <link rel="stylesheet" href="../../vendors/icheck/skins/all.css" th:href="@{/../../vendors/icheck/skins/all.css}">
      <!-- End plugin css for this page -->
      <!-- inject:css -->
      <link rel="stylesheet" href="../../css/style.css" th:href="@{/../../css/style.css}">
      <!-- endinject -->
      <link rel="shortcut icon" href="images/favicon.png" th:href="@{/images/favicon.png}" />
      <style>
          #imgs{
              width: 80px;
              height: 40px;
              border-radius: 0%;
          }
      </style>


  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html

        引入顶部栏

      -->
      <div th:replace="~{partials/_navbar :: _navbar}"></div>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
          <!-- partial:partials/_sidebar.html

            引入左边栏

          -->
          <div th:replace="~{partials/_sidebar :: _sidebar}"></div>
          <!-- partial -->
          <div class="main-panel">
            <div class="content-wrapper">
              <div class="row">

                  <div class="col-lg-12 grid-margin stretch-card">
                      <div class="card">
                          <div class="card-body">
                              <h4 class="card-title">勋章管理</h4>
                              <a id="insSlideShow" class="btn btn-outline-info" th:href="@{/TablesController/toMedalAddPage}">添加勋章</a>
                              <div class="table-responsive">
                                  <table class="table">
                                      <thead>
                                          <tr>
                                              <th>编号</th>
                                              <th>名称</th>
                                              <th>图片</th>
                                              <th>创建时间</th>
                                              <th>修改时间</th>
                                              <th>操作</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <tr th:each="medal : ${medals}">
                                              <td th:text="'XZ'+${medal.mid}">1</td>
                                              <td th:text="${medal.describes}"></td>
                                              <td>
                                                  <img th:id="imgs" src="images/slideshowManage/11.jpg" alt="" width="120" height="50" th:src="${application.httpURL}+${medal.murl}"/>
                                              </td>
                                              <td th:text="${#dates.format(medal.createTime, 'yyyy-MM-dd ')}">
                                                  2019/10/12
                                              </td>
                                              <td th:text="${#dates.format(medal.updateTime, 'yyyy-MM-dd ')}">
                                                  2019/10/12
                                              </td>
                                              <td>
                                                  <a class="btn btn-outline-info" th:href="@{/TablesController/toMedalUpdPage/}+${medal.mid}">修改</a>

                                                  <!--<div class="ticket-actions col-md-2">
                                                      <div class="btn-group dropdown">
                                                          <button type="button" class="btn btn-success dropdown-toggle btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                              管理
                                                          </button>
                                                          <div class="dropdown-menu">
                                                              <a class="dropdown-item" href="#">
                                                                  <i class="fa fa-reply fa-fw"></i>修改</a>
                                                              <a class="dropdown-item" href="#">
                                                                  <i class="fa fa-history fa-fw"></i>另一个动作</a>
                                                              <div class="dropdown-divider"></div>
                                                              <a class="dropdown-item" href="#">
                                                                  <i class="fa fa-check text-success fa-fw"></i>解决问题</a>
                                                              <a class="dropdown-item" href="#">
                                                                  <i class="fa fa-times text-danger fa-fw"></i>关闭问题</a>
                                                          </div>
                                                      </div>
                                                  </div>-->
                                              </td>
                                          </tr>

                                      </tbody>
                                  </table>
                              </div>
                          </div>
                      </div>
                  </div>


              </div>
            </div>

            <!-- partial:partials/_footer.html
						引入底部栏
					-->
            <div th:replace="~{partials/_footer :: _footer}"></div>
            <!-- partial -->

          </div>


        </div>
    </div>

    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../vendors/js/vendor.bundle.base.js" th:src="@{/../../vendors/js/vendor.bundle.base.js}"></script>
    <script src="../../vendors/js/vendor.bundle.addons.js" th:src="@{/../../vendors/js/vendor.bundle.addons.js}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="../../js/off-canvas.js" th:src="@{/../../js/off-canvas.js}"></script>
    <script src="../../js/misc.js" th:src="@{/../../js/misc.js}"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <!-- End custom js for this page-->

  </body>
</html>
